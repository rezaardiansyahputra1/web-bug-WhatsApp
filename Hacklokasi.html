<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Love ui</title>
<style>
    body {
        background: #ffdde1;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        font-family: sans-serif;
    }

    .heart {
        position: relative;
        width: 200px;
        height: 180px;
        transform: rotate(-45deg);
        animation: heartbeat 1.5s infinite;
    }

    .heart::before,
    .heart::after {
        content: "";
        position: absolute;
        width: 200px;
        height: 200px;
        background: linear-gradient(145deg, #ff4d6d, #ff1e4d);
        border-radius: 50%;
        box-shadow: inset -8px -8px 20px rgba(255,255,255,0.5),
                    inset 8px 8px 20px rgba(0,0,0,0.2);
    }

    .heart::before {
        top: -100px;
        left: 0;
    }

    .heart::after {
        left: 100px;
        top: 0;
    }

    .text {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: rotate(45deg) translate(-50%, -50%);
        color: white;
        font-size: 30px;
        font-weight: bold;
        text-shadow: 2px 2px 4px rgba(0,0,0,0.4);
    }

    @keyframes heartbeat {
        0%, 100% {
            transform: rotate(-45deg) scale(1);
        }
        50% {
            transform: rotate(-45deg) scale(1.1);
        }
    }
</style>
</head>
<body>
    <div class="heart">
        <div class="text">Love ui</div>
    </div>
</body>
</html>
